---
layout: default
---

<div id="post">
{{ content }}
</div>

<div id="related">
  <hr/>
  <p/>
  更多叽歪：
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<hr/>
